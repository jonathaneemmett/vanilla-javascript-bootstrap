<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-7 mt-3 mb-3">
            <form>
                <input type="text" id="employeeSearch" class="form-control border border-3 p-2" placeholder="Search by first or last name">
            </form>
        </div>
        <div class="col-md-5 mt-3 mb-3">
            <form>
                <select class="form-select border border-3 p-2 text-black-50" id="companySearch" aria-label="Default select example">
                    <option value='' selected>Search by company</option>
                </select>
            </form>
        </div>
    </div>
    <div class="row g-5 d-flex" id="data"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
