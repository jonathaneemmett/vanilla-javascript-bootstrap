<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container px-4 py-5">
			<div class="row">
				<div class="col-md-7 mt-3 mb-3">
					<form>
						<input
							type="text"
							id="employeeSearch"
							class="form-control border border-3 p-2"
							placeholder="Search by first or last name"
						/>
					</form>
				</div>
				<div class="col-md-5 mt-3 mb-3">
					<form>
						<select
							class="form-select border border-3 p-2 text-black-50"
							id="companySearch"
							aria-label="Default select example"
						>
							<option value="" selected>Search by company</option>
						</select>
					</form>
				</div>
			</div>
			<section class="mt-1">
				<div class="container">
					<div class="d-flex w-100 justify-content-end align-items-center m-0">
						<button type="button" class="btn btn-success shadow" id="showModal">
							<i class="bi bi-plus"></i>
						</button>
					</div>
					<div class="row g-4 py-3" id="data"></div>
				</div>
			</section>
		</div>

		<!-- Modal -->
		<div class="modal" tabindex="-1" id="modal">
			<div class="modal-dialog">
				<div class="modal-content border">
					<div class="border border-3 m-4 bg-light pt-2 ps-4 pe-4 pb-4">
						<div class="row justify-content-end">
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
								id="modal_close"
							></button>
						</div>
						<form>
							<div class="row mt-1 mb-3 align-items-center">
								<label id="displayCompany"></label>
							</div>
							<div class="row mt-1 mb-1 align-items-center">
								<div class="col-4">
									<label for="first_name">First name</label>
								</div>
								<div class="col-8">
									<input
										type="text"
										name="first_name"
										id="first_name"
										class="form-control border border-3"
									/>
								</div>
							</div>
							<div class="row mt-1 mb-1 align-items-center">
								<div class="col-4">
									<label for="last_name">Last name</label>
								</div>
								<div class="col-8">
									<input
										type="text"
										name="last_name"
										id="last_name"
										class="form-control border border-3"
									/>
								</div>
							</div>
							<div class="row mt-1 mb-1 align-items-center">
								<div class="col-4">
									<label for="email">Email</label>
								</div>
								<div class="col-8">
									<input
										type="text"
										name="email"
										id="email"
										class="form-control border border-3"
									/>
								</div>
							</div>
							<div class="row mt-1 mb-1 align-items-center">
								<div class="col-4">
									<label for="email">Company Name</label>
								</div>
								<div class="col-8">
									<select
										class="form-select border border-3 p-2 text-black-50"
										id="company_name"
										aria-label="Default select example"
									>
										<option value="" selected>Select a company</option>
									</select>
								</div>
							</div>
							<div class="row mt-5 mb-1">
								<div
									class="d-flex align-items-center justify-content-end w-100"
								>
									<button
										type="button"
										class="btn border border-3 border-primary-50"
										id="add_employee"
									>
										Add
									</button>
								</div>
							</div>
						</form>
					</div>
					<!-- <div class="modal-header">
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<p>Modal body text goes here.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn border border-3 border-primary-50">
							Add
						</button>
					</div> -->
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
